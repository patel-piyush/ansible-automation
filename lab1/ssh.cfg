# Example ssh.cfg for jumphost
# Change User and IdentityFile(s) as necessary
#

Host bastion
  Hostname bastion.c1ac.example.opentlc.com
  User pipatel-redhat.com

Host *.internal
  User ec2-user
  ProxyJump bastion

Match User pipatel-redhat.com
  IdentityFile ~/.ssh/id_rsa

Match User ec2-user
  IdentityFile ~/.ssh/c1ackey.pem

Host *
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
